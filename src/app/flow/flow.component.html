<div class="frame">
    <app-header></app-header>
      <div class="main">
          <ng-container *ngIf="emailRequest" >
          
        <div class="title">Please enter your email</div>
          <div class="input-wrap">
              <div class="input">
                <input type="text" [(ngModel)]="email" placeholder=" ">
                <label class="label">Email</label>
                <span>{{errorMessage}}</span>
                </div>
          </div>
        </ng-container>
      </div>
      <app-footer (emailEmit)="validateEmail()"></app-footer>
    </div>

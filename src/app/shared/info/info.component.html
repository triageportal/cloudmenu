
        <div class="info">
            <div class="map">
                <div>{{restaurant.info.street}}</div>
                <div>{{restaurant.info.city}}</div>
                <div>{{restaurant.info.zipcode}}</div>
                <div>{{restaurant.info.state}}</div>
            </div>
            <div class="phone">{{restaurant.info.phone}}</div>
            <div class="mail">{{restaurant.info.email}}</div>
            <div class="globe">{{restaurant.info.website}}</div>
            <div class="hours">
                <div *ngFor="let day of week; let i=index">
                    <span>{{day}}: </span>
                <span>{{restaurant.info.hours[i]}}</span>
                </div>
            </div>
        </div>
